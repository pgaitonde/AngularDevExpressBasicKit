<mat-card>
  <dx-chart id="chart" [dataSource]="irr" palette="soft" title="IRR By Issuers">
    <dxo-size width="1325"></dxo-size>
    <dxi-series argumentField="Issuer Group" valueField="IRR" name="Issuer Groups" type="bar" color="#ffaa66">
    </dxi-series>
    <dxi-value-axis position="left">
      <dxo-title text="IRR %"></dxo-title>
    </dxi-value-axis>
    <dxo-argument-axis>
      <dxo-label overlappingBehavior="rotate" rotationAngle="-45"></dxo-label>
    </dxo-argument-axis>
    <dxo-common-series-settings argumentField="state" type="bar" hoverMode="allArgumentPoints" selectionMode="allArgumentPoints">
      <!-- <dxo-label
            [visible]="true"
            [format]="{
                type: 'fixedPoint',
                precision: '0'
            }">
        </dxo-label> -->
    </dxo-common-series-settings>
    <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
    </dxo-legend>
    <dxo-export [enabled]="true"></dxo-export>
    <dxo-tooltip [enabled]="true" location="edge" [customizeTooltip]="customizeTooltip">
    </dxo-tooltip>
  </dx-chart>
</mat-card>
<p></p>
<mat-card>
  <div id="chart-demo">
    <dx-pie-chart #pie title="IRR by Issuer" palette="bright" [dataSource]="irr" [resolveLabelOverlapping]="resolveOverlappingTypes[1]"
    (onPointClick)="pointClickHandler($event)"
    (onLegendClick)="legendClickHandler($event)">>
      <dxo-margin [bottom]="20"></dxo-margin>
      <dxo-legend [visible]="true"></dxo-legend>
      <dxo-export [enabled]="true"></dxo-export>
      <dxi-series argumentField="Issuer Group" valueField="IRR">
        <dxo-label [visible]="true" [customizeText]="customizeLabel">
            <dxo-connector
            [visible]="true"
            [width]="1"></dxo-connector>
        </dxo-label>
      </dxi-series>
      <dxo-tooltip [enabled]="true" location="edge" [customizeTooltip]="customizeTooltip"></dxo-tooltip>
    </dx-pie-chart>
  </div>
</mat-card>
